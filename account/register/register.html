<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Creative - Register</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2aeb2cddaa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-25" id="registerBody">
        <div class="row pt-4 pb-4 justify-content-center border-bottom border-primary" style="opacity: 0.5;">
            <img src="../../images/logo.png" alt="logo-login" width="50%">
        </div>
        <div class="py-4" style="font-size: 12px;">
            Khi có tài khoản Exam24h bạn có thể Theo dõi, bình luận tất cả các bài viết cũng như có thể tạo đề thi. Đăng
            ký chỉ trong vài giây.
        </div>
        <form autocomplete="off" style="width: 100%;">
            <div class="form-group">
                <label for="email">Địa chỉ email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" onfocus="removeErrorText('email')">
                <small id="emailHelp" class="form-text text-muted">
                    Chúng tôi sẽ không bao giờ chia sẻ thông tin cá nhân với bất kỳ ai!
                </small>
            </div>
            <div class="form-group">
                <label for="name">Tên hiển thị</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" onfocus="removeErrorText('name')">
                <small id="nameHelp" class="form-text d-none text-danger">
                    Tên hiển thị không được để trống
                </small>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="passwordInput">
                    <input type="password" class="form-control" id="password" onfocus="removeErrorText('password')">
                    <i class="fas fa-eye ml-2" id="showPassword" onclick="showPassword1()"></i>
                </div>
                <small id="passwordHelp" class="form-text d-none text-danger">
                    Mật khẩu không được để trống!
                </small>
            </div>
            <div class="form-group">
                <label for="passwordAgain">Nhập lại mật khẩu</label>
                <div class="passwordInput">
                    <input type="password" class="form-control" id="passwordAgain" onfocus="removeErrorText('passwordAgain')">
                    <i class="fas fa-eye ml-2" id="showPasswordAgain" onclick="showPassword2()"></i>
                </div>
                <small id="passwordAgainHelp" class="form-text d-none text-danger">
                    Mật khẩu không khớp với ban đầu!
                </small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkLoginAfterSuccessfullyRegister">
                <label class="form-check-label" for="checkLoginAfterSuccessfullyRegister" style="font-size: 12px;">
                    Đăng nhập ngay sau khi đăng ký thành công
                </label>
            </div>
            <button type="button" class="btn btn-primary" onclick="registerEmailToLocalStorage()">Đăng ký</button>
        </form>
    </div>
    <button class="btn btn-dark" style="position: absolute; top: 2%; left: 2%;">
        <a href="../../index.html" style="text-decoration: none; color: white;  ">< Quay lại trang chủ</a>
    </button>


    <script src="../../bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="../../bootstrap/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../../bootstrap/popper.min.js"></script>
    <script src="../../jquery/jquery-3.5.1.min.js"></script>
    <script src="makeAccount.js"></script>
</body>

</html>
